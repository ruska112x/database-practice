version: "3"

services:
  postgres:
    container_name: my-postgres-container
    image: postgres:16
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_DB: "demo_db"
      POSTGRES_USER: "myuser"
      POSTGRES_PASSWORD: "mypassword"
    network_mode: "host"

volumes:
  pgdata:
